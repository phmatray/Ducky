events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json application/wasm;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Configure SPA routing - serve index.html for all routes
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache .dll files (Blazor assemblies)
        location ~* \.dll$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Cache .dat and .blat files (Blazor data files)
        location ~* \.(dat|blat)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Blazor WebAssembly specific headers
        location ~* \.wasm$ {
            add_header Content-Type "application/wasm";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Enable CORS for framework files
        location ~* \/_framework\/.+\.(js|css|wasm|dat)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
}